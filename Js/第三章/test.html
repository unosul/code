<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script type="text/javascript">
    document.write("<center>")
    const row = parseInt(prompt("请输入打印的数量"));
    for (let i = 0; i < row; i++) {
        for (let j = 0; j < i; j++) {
            document.write(" * ")
        }
        document.write("<br>")
    }
    document.write("</center>")
</script>
</body>
</html>
